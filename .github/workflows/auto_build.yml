name: Auto-Build
on:
  push:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: 7.0.x

      - name: Build
        run: dotnet build -c release
